# =============================================
# CONFIGURACIÓN JWT
# =============================================
# IMPORTANTE: En producción, definir JWT_SECRET en variables de entorno
# Generar nuevo secret: openssl rand -hex 32
jwt.secret=${JWT_SECRET:6d304f2e4d41665b4f6a5c4b325d2c786e614c5a55664867696a55504275405a}
# Expiración en milisegundos (30 minutos = 1800000ms)
jwt.expiration=${JWT_EXPIRATION:1800000}

# =============================================
# CONFIGURACIÓN DE EMAIL (GMAIL SMTP)
# =============================================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS_ENABLE:true}
spring.mail.properties.mail.smtp.starttls.required=true
mail.from.name=${MAIL_FROM_NAME:Cuido App}
mail.from.address=${MAIL_FROM_ADDRESS}

# =============================================
# CONFIGURACIÓN DE UPLOADS
# =============================================
# Directorio base para archivos subidos (relativo al proyecto)
app.upload.dir=uploads

# Tamaño máximo de archivo (100MB)
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true

# =============================================
# CONFIGURACIÓN DE CORS
# =============================================
# Orígenes permitidos (separados por coma)
# En producción, reemplazar con dominios reales
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:19006,http://localhost:8081}

# =============================================
# CONFIGURACIÓN DE BASE DE DATOS MYSQL
# =============================================
# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/cuido_database?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =============================================
# CONFIGURACIÓN DE SERVIDOR
# =============================================
server.port=8082

# =============================================
# CONFIGURACIÓN DE MÉTRICAS
# =============================================
management.metrics.enable.process.files=false
management.metrics.enable.process.files.open=false
management.metrics.enable.process.uptime=false
management.metrics.enable.system.cpu=false
